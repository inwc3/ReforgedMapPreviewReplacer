plugins {
    id 'groovy'
}

apply plugin: 'groovy'
apply plugin: 'application'

group 'net.moonlightflower'
version = '0.1'
mainClassName='net.moonlightflower.reforgedmappreviewreplacer.ReforgedMapPreviewReplacer'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'org.apache.groovy:groovy-all:4.0.2'
    implementation 'org.codehaus.gpars:gpars:0.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'com.github.inwc3:wc3libs:1c667fae6a'
}

test {
    useJUnitPlatform()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = "ReforgedMapPreviewReplacer-uberjar"
    from(configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}